services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=carpool
      - POSTGRES_USER=carpool_user
      - POSTGRES_PASSWORD=carpool_password
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U carpool_user -d carpool"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build:
      context: .
      dockerfile: carpool_django/Dockerfile
    volumes:
      - .:/app:cached
    ports:
      - "8000:8000"
    environment:
      - CARPOOL_SECRET_KEY=dev-secret-for-carpool-backend
      - DOCKER_ENV=1
      - POSTGRES_DB=carpool
      - POSTGRES_USER=carpool_user
      - POSTGRES_PASSWORD=carpool_password
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      db:
        condition: service_healthy

  fastapi:
    build:
      context: .
      dockerfile: fastapi_app/Dockerfile
    volumes:
      - .:/app:cached
    ports:
      - "8080:8080"
    environment:
      - CARPOOL_SECRET_KEY=dev-secret-for-carpool-backend
      - DOCKER_ENV=1
      - POSTGRES_DB=carpool
      - POSTGRES_USER=carpool_user
      - POSTGRES_PASSWORD=carpool_password
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      db:
        condition: service_healthy

volumes:
  db-data:
